site_name: Notes # Change this to your site name
site_description: A cool description of your site
site_url: https://eagleflag88.github.io/notes.github.io/ # Change this to your site URL

theme:
    name: 'material'
    logo: assets/meta/AD.jpeg
    favicon: assets/meta/AD.jpeg
    custom_dir: overrides
    font:
        text: Roboto
        code: Roboto Mono
    language: en
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
        - search.suggest
        - search.highlight

